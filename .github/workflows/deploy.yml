name: CD - Build and Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

env:
  IMAGE_NAME: miju-app
  KUBE_NAMESPACE: default
  DEPLOYMENT_FILE: k8s/deployment.yaml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) manifest repo checkout
      - name: Checkout manifest repo
        uses: actions/checkout@v4

      # 2) app repo checkout (빌드용)
      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: miju61/miju-app-repo
          path: app

      # 3) 태그 = 커밋 sha 7자리
      - name: Set image tag
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      # 4) Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5) Docker build & push (앱 repo 기준)
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 6) manifest repo deployment.yaml의 image 태그 업데이트
      - name: Update deployment image
        run: |
          NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}"
          echo "NEW_IMAGE=$NEW_IMAGE"
          sed -i "s|image: .*|image: ${NEW_IMAGE}|g" "${{ env.DEPLOYMENT_FILE }}"
          echo "---- updated deployment ----"
          cat "${{ env.DEPLOYMENT_FILE }}"

      # 7) 변경사항 커밋 & 푸시
      - name: Commit and push manifest change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.DEPLOYMENT_FILE }}"
          git commit -m "chore(cd): deploy ${{ steps.vars.outputs.tag }}" || echo "no changes"
          git push

      # 8) kube-control1에 SSH로 접속해서 kubectl apply
      - name: Apply manifests on kube-control1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ~
            rm -rf miju-manifest-repo || true
            git clone https://github.com/${{ github.repository }}.git miju-manifest-repo
            cd miju-manifest-repo
            kubectl -n ${{ env.KUBE_NAMESPACE }} apply -f k8s
            kubectl -n ${{ env.KUBE_NAMESPACE }} rollout status deploy/miju-app --timeout=120s || true
            kubectl -n ${{ env.KUBE_NAMESPACE }} get svc -o wide
            kubectl -n ${{ env.KUBE_NAMESPACE }} get po -o wide
