apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-app
  namespace: practice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: practice-app
  template:
    metadata:
      labels:
        app: practice-app
    spec:
      containers:
        - name: practice-app
          image: ghcr.io/samjoyap/practice-app:sha-d5cb53d3b39d8c022a91f38c733a5f299df3d52e
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
