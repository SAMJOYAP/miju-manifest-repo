apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-signature
  annotations:
    policies.kyverno.io/title: Verify Image Signature with Cosign
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod, Deployment
    policies.kyverno.io/description: >-
      Verify container images are signed with Cosign using keyless signing.
      Only images signed via GitHub Actions from this repository are allowed.
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
  - name: verify-ghcr-signature
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          namespaces:
          - default
    verifyImages:
    - imageReferences:
      - "ghcr.io/samjoyap/miju-app-repo*"
      attestors:
      - entries:
        - keyless:
            subject: "https://github.com/SAMJOYAP/miju-app-repo/.github/workflows/stage2-container-scan.yaml@refs/heads/main"
            issuer: "https://token.actions.githubusercontent.com"
            rekor:
              url: https://rekor.sigstore.dev
