apiVersion: apps/v1
kind: Deployment
metadata:
  name: miju-app
  namespace: default
  labels:
    app: miju-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: miju-app
  template:
    metadata:
      labels:
        app: miju-app
        version: v1
    spec:
      containers:
      - name: miju-app
        image: localhost:5001/miju-app:latest  # 로컬 레지스트리로 변경
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "0"
