name: CD - Build App, Update Manifest, Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

env:
  IMAGE_NAME: miju-app
  APP_REPO: miju61/miju-app-repo
  DEPLOYMENT_FILE: k8s/deployment.yaml
  KUBE_NAMESPACE: default

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifest repo
        uses: actions/checkout@v4

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.APP_REPO }}
          path: app

      - name: Set image tag (short SHA)
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Update deployment image tag
        run: |
          NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}"
          echo "NEW_IMAGE=$NEW_IMAGE"
          sed -i "s|image: .*|image: ${NEW_IMAGE}|g" "${{ env.DEPLOYMENT_FILE }}"
          echo "---- deployment.yaml after ----"
          cat "${{ env.DEPLOYMENT_FILE }}"

      - name: Commit & push manifest change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.DEPLOYMENT_FILE }}"
          git commit -m "chore(cd): deploy ${{ steps.vars.outputs.tag }}" || echo "no changes"
          git push

      - name: Deploy on kube-control1 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ~
            rm -rf miju-manifest-repo || true
            git clone https://github.com/${{ github.repository }}.git miju-manifest-repo
            cd miju-manifest-repo
            kubectl -n ${{ env.KUBE_NAMESPACE }} apply -f k8s
            kubectl -n ${{ env.KUBE_NAMESPACE }} rollout status deploy/miju-app --timeout=120s || true
            kubectl -n ${{ env.KUBE_NAMESPACE }} get svc -o wide
            kubectl -n ${{ env.KUBE_NAMESPACE }} get po -o wide
