apiVersion: apps/v1
kind: Deployment
metadata:
  name: miju-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miju-app
  template:
    metadata:
      labels:
        app: miju-app
    spec:
      containers:
      - name: miju-app
        image: leemiju/miju-app:latest
        imagePullPolicy: Always
        imagePullPolicy: Always
        ports:
        - containerPort: 80
