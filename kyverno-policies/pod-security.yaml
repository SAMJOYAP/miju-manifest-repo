apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-pod-security-standards
  annotations:
    policies.kyverno.io/title: Require Pod Security Standards
    policies.kyverno.io/category: Pod Security Standards
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Enforce Pod Security Standards (Restricted profile) to prevent
      containers from running as root, with privilege escalation, or
      using host namespaces.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: restricted-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: >-
        Containers must not run as root, must drop ALL capabilities,
        and must not allow privilege escalation.
      pattern:
        spec:
          securityContext:
            runAsNonRoot: true
          containers:
          - securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              capabilities:
                drop:
                - ALL
  - name: restrict-host-namespaces
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Host namespaces (PID, IPC, Network) are not allowed."
      pattern:
        spec:
          =(hostPID): false
          =(hostIPC): false
          =(hostNetwork): false
  - name: restrict-privileged
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Privileged containers are not allowed."
      pattern:
        spec:
          containers:
          - =(securityContext):
              =(privileged): false
